<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de usuario</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <div class="top-header">
        <div class="logo">
          <img
            src="images/logo-mercado-liebre.svg"
            alt="Logo de MercadoLiebre"
          />
        </div>
        <div class="form" action="#" method="GET">
          <div class="input">Buscar productos, marcas y más</div>
          <div class="submit"><i class="fa fa-search"></i></div>
        </div>
        <p>
          <i class="fas fa-hand-holding-usd"></i>Comprá en cuotas y sin tarjeta
          de crédito
        </p>
      </div>
      <nav>
        <ul>
          <li><a href="#">Ofertas</a></li>
          <li><a href="#">Tiendas Oficiales</a></li>
          <li><a href="#">Vender</a></li>
          <li><a href="#">Ayuda</a></li>
        </ul>
        <ul>
          <li>
            <a href="/register"
              >Creá tu cuenta <i class="far fa-id-card"></i
            ></a>
          </li>
          <li>
            <a href="/login">Ingresá <i class="fas fa-sign-in-alt"></i></a>
          </li>
          <li>
            <a href="#">Mis compras <i class="fas fa-shopping-basket"></i></a>
          </li>
        </ul>
      </nav>
      <div class="burger-menu">
        <i class="fa fa-bars burger"></i>
      </div>
    </header>
    <form action="views/home.html" method="POST">
      <input
        type="text"
        name="name&lname"
        id="name"
        placeholder="Nombre y apellido"
      />

      <input
        type="text"
        name="username"
        id="username"
        placeholder="Nombre de usuario"
      />

      <input type="email" name="email" id="email" placeholder="E-mail" />

      <p>Fecha de nacimiento</p>
      <input type="date" />

      <input
        type="text"
        placeholder="Domicilio"
        name="domicilio"
        id="domicilio"
      />

      <label for="perfil">Perfil de usuario</label>
      <div class="perfil-container">
        <input type="radio" name="perfil" class="profile-option" /> Comprador
        <input type="radio" name="perfil" class="profile-option" /> Vendedor
      </div>
      <label for="intereses">Intereses</label>
      <div class="intereses-container">
        <input
          type="checkbox"
          name="intereses"
          class="intereses-option"
        />Electro
        <input type="checkbox" name="intereses" class="intereses-option" />Moda
        <input type="checkbox" name="intereses" class="intereses-option" />Hogar
        <input
          type="checkbox"
          name="intereses"
          class="intereses-option"
        />Juguetería
        <input type="checkbox" name="intereses" class="intereses-option" />Vida
        sana
      </div>
      <label for="imagen-de-perfil">Foto de perfil</label>
      <div class="imagen-container">
        <input
          type="file"
          accept="image/*"
          name="imagen-de-perfil"
          class="imagen"
          multiple
        />
      </div>
      <input
        type="password"
        name="password"
        placeholder="Contraseña"
        id="password"
        required
        minlength="8"
      />

      <input
        type="password"
        name="password-confirm"
        placeholder="Confirmar Contraseña"
        id="password-confirm"
        required
        minlength="8"
      />
      <button type="reset">Borrar</button>
      <button type="submit">Registro</button>
    </form>
  </body>
</html>
